<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Course Catalog</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </header>

        <div class="search-filter-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search courses...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="design">Design</option>
                        <option value="mobile-development">Mobile Development</option>
                        <option value="cloud-computing">Cloud Computing</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="time-filter">Time to Complete:</label>
                    <select id="time-filter">
                        <option value="all">All Durations</option>
                        <option value="short">< 1 hour</option>
                        <option value="medium">1-5 hours</option>
                        <option value="long">5-24 hours</option>
                        <option value="extended">1+ week</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="courses-container" id="courses-container">
            <!-- Course cards will be dynamically inserted here -->
        </div>

        <div class="no-results" id="no-results" style="display: none;">
            <h2>No courses match your search criteria</h2>
            <p>Try adjusting your filters or search term</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Course Catalog. All rights reserved.</p>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
